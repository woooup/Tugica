<style>
  img.one{
    height: 250px;
    width:250px;
  }

  .list-inline-item:not(:last-child) {
    margin-right: 0px;
    
}
</style>

<div class="container">
    <div class="row">
      <div class="list-inline">
        <div class="col-lg-4 col-md-6 list-inline-item" *ngFor="let item of data">
          <div >
            <div class="panel panel-default" style="border-radius: 8%;">
              
                <h4 class="panel-heading"  >
                    <a id="accommodationName"[routerLink]="['/accommodation-detail', item.Id]" >{{item.Name}}</a>
                  </h4>
            
            
              <div class="panel-body" >
                
                <img width="100%" class="card-img-top" src={{item.ImageURL}} alt="">
                
                <h6>Description: {{item.Description}}</h6>
                <h6>Address {{item.Address}}</h6>
                <div *ngIf="isLoggedIn()">
                    <div *ngIf="getUserRole() == 'Admin'">
                <img src="https://image.flaticon.com/icons/svg/61/61456.svg" style="height: 20px;width: 20px;">
              </div> 
            </div>   
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
